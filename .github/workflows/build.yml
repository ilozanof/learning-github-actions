name: Build and Deploy

# Events Definition:
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main]
  workflow_dispatch:

# Global Environment Variables
env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: learning-github-actions

# Jobs Definition:
jobs:
  # Job: Build, run tests, deploy package into GitHub packages, push docker image to
  # AWS Repo
  build:
    runs-on: ubuntu-latest
    permissions:
      packages: write
    steps:
      # Check out the Code
      - name: Checkout the Code
        uses: actions/checkout@v3

      # Set up JDK
      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: 17
          server-id: GitHub-repo
          settings-path: ${{ github.workspace }}

      # Compile, build and run tests
      - name: build with Maven
        run: mvn -B package --file pom.xml

      # Set up the cache for Maven
      - name: Set up a cache for Maven
        uses: actions/cache@v2
        with:
          path: $HOME/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      # We deploy the package into GitHub packages
      - name: Publish to GitHub Packages Apache Maven
        run: mvn deploy -s $GITHUB_WORKSPACE/settings.xml
        env:
          GITHUB_TOKEN: ${{ github.token }}

      # Configure AWS ECR
      # It relies on 2 Secretes defined in the Git Repo
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID}}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY}}
          aws-region: ${{ env.AWS_REGION }}

      # Login to AWS ECR
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      # Build Docker Image
      - name: Build Docker image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:latest .

      # Push Docker image
      - name: Push docker $ECR_REGISTRY/$ECR_REPOSITORY:latest