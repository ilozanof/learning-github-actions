name: Getting started
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the Code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
          server_id: GitHub-repo

      - name: build with Maven
        run: mvn -B package --file pom.xml

      # Set up the cache for Maven
      - name: Set up a cache for Maven
        uses: actions/cache@v2
        with:
          path: $HOME/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Set up privileges to publish to GitHub packages
        uses: s4u/maven-settings-action@v2.3.0
        with:
          servers: |
            [{
                "id": "GitHub-repo",
                "username": "${{ github.actor }}",
                "password": "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"
            }]

      # We deploy the package into GitHub packages
      - name: Publish to GitHub Packages Apache Maven
        run: mvn deploy
        env:
          GITHUB_TOKEN: ${{ github.token }}

      - name: List Env Vars
        run: env